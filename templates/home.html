{% extends "base.html" %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>


{% block content %}
<h1 class="title">{{ msg }}</h1>
<h1 class="title">参考：ウォーキング {{ remain_time }}分</h1>
<div class="flex">
    <div class="my-4 ml-5">
        <h1 class="my-3 mr-0">エネルギア登録</h1>
        <form  method="POST">
            <!-- <input type="text" placeholder="id" name='id'></input> -->
            <select name="mets">
                <option value="3">歩行</option>
                <option value="7">ジョギング</option>
                <option value="8">サイクリング</option>
                <option value="7">筋トレ</option>
            </select>
            <input type="number"  placeholder="時間 (min)" name='time' min="1" max="1440"></input>
            <button type="submit">送信する</button>
        </form>
    </div>

    <div class="text-right mr-5">
        <form action="/history" method="GET">
            <button class="btn btn-primary" style="width: 5cm;">エネルギア履歴画面へ</button>
        </form>
    </div>
</div>


<div class="my-5 ml-5 mr-5">
    <h1 class="my-4 ml-0 mr-5">エネルギア ランキング</h1>
    <table class="table table-striped" align="center">
        <thead>
            <tr>
                <th>rank</th>
                <th>name</th>
                <th>total</th>
                <th>datetime</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users:%}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.total_energia }}</td>
                <td>{{ user.last_up_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% endblock %}
